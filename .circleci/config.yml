version: 2

defaults: &defaults
  docker:
    - image: circleci/node:10.15
  working_directory: ~/app

filters-all-branches-and-tags: &filters-all-branches-and-tags
  filters:
    tags:
      only: /.*/
    branches:
      ignore: /.*/

filters-tags-only: &filters-tags-only
  filters:
    tags:
      only: /^v.*/
    branches:
      ignore: /.*/

jobs:
  setup:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/app
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Upgrade yarn
          command: sudo npm install -g yarn
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: .
          paths: '*'
  lint-js:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/app
      - run:
          name: Lint files
          command: yarn lint:js
  lint-deps:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/app
      - run:
          name: Lint dependencies
          command: yarn lint:deps
  test-js:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/app
      - run:
         name: Run tests
         command: yarn test:js
  npm-publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/app
      - run:
          name: Setup NPM registry auth
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: NPM publish
          command: npm publish

workflows:
  version: 2
  workflow:
    jobs:
      - setup:
          <<: *filters-all-branches-and-tags
      - lint-js:
          <<: *filters-all-branches-and-tags
          requires:
            - setup
      - lint-deps:
          <<: *filters-all-branches-and-tags
          requires:
            - setup
      - test-js:
          <<: *filters-all-branches-and-tags
          requires:
            - setup
      - npm-publish:
          <<: *filters-tags-only
          requires:
            - lint-js
            - lint-deps
            - test-js
